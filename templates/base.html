<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title Block -->
    <title>{% block title %}Pokémon Go Index{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/pogo_icon.png') }}">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header with Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{{ url_for('info_page') }}">
                <img src="{{ url_for('static', filename='images/pogo_logo.png') }}" alt="Pokémon Go Logo" class="logo" style="height: 40px;">
                Pokémon Go Index
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation Menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <!-- Info -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('info_page') }}">
                            <img src="{{ url_for('static', filename='images/info.webp') }}" alt="Info Icon" class="nav-icon"> Info
                        </a>
                    </li>
                    <!-- Pokémon -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('pokemon') }}">
                            <img src="{{ url_for('static', filename='images/normal.svg') }}" alt="Pokémon Icon" class="nav-icon"> Pokémon
                        </a>
                    </li>
                    <!-- Poke Genie -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('poke_genie') }}">
                            <img src="{{ url_for('static', filename='images/poke_genie.png') }}" alt="Poke Genie Icon" class="nav-icon"> Poke Genie
                        </a>
                    </li>
                    <!-- Shinies -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('shinies') }}">
                            <img src="{{ url_for('static', filename='images/normal-shiny.svg') }}" alt="Shinies Icon" class="nav-icon"> Shinies
                        </a>
                    </li>
                    <!-- Specials -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('specials') }}">
                            <img src="{{ url_for('static', filename='images/mega.svg') }}" alt="Specials Icon" class="nav-icon"> Specials
                        </a>
                    </li>
                    <!-- Costumes -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('costumes') }}">
                            <img src="{{ url_for('static', filename='images/event.svg') }}" alt="Costumes Icon" class="nav-icon"> Costumes
                        </a>
                    </li>
                    <!-- Forms -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('forms') }}">
                            <img src="{{ url_for('static', filename='images/purified.svg') }}" alt="Forms Icon" class="nav-icon"> Forms
                        </a>
                    </li>
                    <!-- Notes -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('notes') }}">
                            <img src="{{ url_for('static', filename='images/notes.png') }}" alt="Notes Icon" class="nav-icon"> Notes
                        </a>
                    </li>
                    <!-- Rocket -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('rocket') }}">
                            <img src="{{ url_for('static', filename='images/shadow.svg') }}" alt="Rocket Icon" class="nav-icon"> Rocket
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Main Content Area -->
    <main class="container my-4">
        <div class="table-responsive">
            {% block content %}{% endblock %}
        </div>
    </main>
    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; {{ current_year }} Pokémon Go Index. All rights reserved.</p>
            <p>Developed by Brady Espey</p>
        </div>
    </footer>
    <!-- Scripts -->
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables core JS -->
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <!-- DataTables Responsive JS -->
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
    <!-- Include the custom script -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
